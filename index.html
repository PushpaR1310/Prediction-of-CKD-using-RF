<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .result-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            display: none;
        }
        
        .result-positive {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }
        
        .result-negative {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }
        
        .result-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .confidence {
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .recommendation {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🩺Chronic Kidney Disease Prediction</h1>
            <p>AI-powered Chronic Kidney Disease Detection System</p>
        </div>
        
        <div class="form-container">
            <form id="predictionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age (years)</label>
                        <input type="number" id="age" name="age" step="0.1" required min="0" max="120">
                    </div>
                    <div class="form-group">
                        <label for="bp">Blood Pressure (mm/Hg)</label>
                        <input type="number" id="bp" name="bp" step="0.1" required min="0" max="300">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="sg">Specific Gravity</label>
                        <input type="number" id="sg" name="sg" step="0.001" required min="1.005" max="1.025">
                    </div>
                    <div class="form-group">
                        <label for="al">Albumin Level (0-5)</label>
                        <select id="al" name="al" required>
                            <option value="">Select level</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="su">Sugar Level (0-5)</label>
                        <select id="su" name="su" required>
                            <option value="">Select level</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bgr">Blood Glucose Random (mg/dl)</label>
                        <input type="number" id="bgr" name="bgr" step="0.1" required min="0" max="1000">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="bu">Blood Urea (mg/dl)</label>
                        <input type="number" id="bu" name="bu" step="0.1" required min="0" max="500">
                    </div>
                    <div class="form-group">
                        <label for="sc">Serum Creatinine (mg/dl)</label>
                        <input type="number" id="sc" name="sc" step="0.01" required min="0" max="50">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="sod">Sodium (mEq/L)</label>
                        <input type="number" id="sod" name="sod" step="0.1" required min="0" max="200">
                    </div>
                    <div class="form-group">
                        <label for="pot">Potassium (mEq/L)</label>
                        <input type="number" id="pot" name="pot" step="0.1" required min="0" max="20">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="hemo">Hemoglobin (gms)</label>
                        <input type="number" id="hemo" name="hemo" step="0.1" required min="0" max="30">
                    </div>
                    <div class="form-group">
                        <label for="pcv">Packed Cell Volume (%)</label>
                        <input type="number" id="pcv" name="pcv" step="0.1" required min="0" max="100">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="rc">Red Blood Cell Count (millions/cmm)</label>
                        <input type="number" id="rc" name="rc" step="0.1" required min="0" max="10">
                    </div>
                    <div class="form-group">
                        <label for="rbc">Red Blood Cells</label>
                        <select id="rbc" name="rbc" required>
                            <option value="">Select</option>
                            <option value="0">Normal</option>
                            <option value="1">Abnormal</option>
                        </select>
                    </div>
                </div>
                

                
                <div class="form-row">
                    <div class="form-group">
                        <label for="wc">White Blood Cell Count (cells/cumm)</label>
                        <input type="number" id="wc" name="wc" step="100" required min="0" max="50000">
                    </div>
                    <div class="form-group">
                        <label for="pc">Pus Cell</label>
                        <select id="pc" name="pc" required>
                            <option value="">Select</option>
                            <option value="0">Normal</option>
                            <option value="1">Abnormal</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pcc">Pus Cell Clumps</label>
                    <select id="pcc" name="pcc" required>
                        <option value="">Select</option>
                        <option value="0">Not Present</option>
                        <option value="1">Present</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="ba">Bacteria</label>
                        <select id="ba" name="ba" required>
                            <option value="">Select</option>
                            <option value="0">Not Present</option>
                            <option value="1">Present</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="htn">Hypertension</label>
                        <select id="htn" name="htn" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dm">Diabetes Mellitus</label>
                        <select id="dm" name="dm" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cad">Coronary Artery Disease</label>
                        <select id="cad" name="cad" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pe">Pedal Edema</label>
                    <select id="pe" name="pe" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="appet">Appetite</label>
                        <select id="appet" name="appet" required>
                            <option value="">Select</option>
                            <option value="0">Poor</option>
                            <option value="1">Good</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ane">Anemia</label>
                        <select id="ane" name="ane" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">🔍 Get Prediction</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing patient data...</p>
            </div>
            
            <div class="result-container" id="resultContainer">
                <div class="result-title" id="resultTitle"></div>
                <div class="confidence" id="confidence"></div>
                <div class="recommendation" id="recommendation"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Display result
                    document.getElementById('resultTitle').textContent = result.result;
                    document.getElementById('confidence').textContent = `Confidence: ${result.confidence}%`;
                    document.getElementById('recommendation').textContent = result.recommendation;
                    
                    // Set result container style
                    const resultContainer = document.getElementById('resultContainer');
                    resultContainer.className = 'result-container ' + 
                        (result.prediction === 1 ? 'result-positive' : 'result-negative');
                    
                    document.getElementById('resultContainer').style.display = 'block';
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
